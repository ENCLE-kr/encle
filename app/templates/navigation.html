<nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img id="navbar-logo" src="{{ url_for('static', filename='img/encle_logo_white.png') }}" alt="ENCLE LOGO" style="height: 1.5rem; vertical-align: middle; position: relative; top: -3px;">
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    const logo = document.getElementById('navbar-logo');
                    const whiteLogo = "{{ url_for('static', filename='img/encle_logo_white.png') }}";
                    const blackLogo = "{{ url_for('static', filename='img/encle_logo_black.png') }}";
                    function updateLogo() {
                        if (window.scrollY > 50) {
                            logo.src = blackLogo;
                        } else {
                            logo.src = whiteLogo;
                        }
                    }
                    window.addEventListener('scroll', updateLogo);
                });
            </script>
        </a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item nav-item-spacing">
                    <a class="nav-link" href="/intro">소개</a>
                </li>
                <li class="nav-item nav-item-spacing">
                    <a class="nav-link" href="/service">서비스</a>

                <li class="nav-item nav-item-spacing dropdown" id="referenceDropdown">
                    <a class="nav-link dropdown-toggle" href="/references" role="button" aria-expanded="false">
                        레퍼런스
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/references/2024">2024</a></li>

                    <a class="nav-link" href="/contact">문의</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const dropdown = document.getElementById('referenceDropdown');
    const dropdownMenu = dropdown.querySelector('.dropdown-menu');
    let timeoutId;

    // 마우스가 드롭다운 영역에 들어올 때
    dropdown.addEventListener('mouseenter', function() {
        clearTimeout(timeoutId);
        dropdownMenu.style.display = 'block';
        dropdownMenu.style.opacity = '1';
        dropdownMenu.style.transform = 'translateY(0)';
    });

    // 마우스가 드롭다운 영역을 벗어날 때
    dropdown.addEventListener('mouseleave', function() {
        timeoutId = setTimeout(function() {
            dropdownMenu.style.display = 'none';
            dropdownMenu.style.opacity = '0';
            dropdownMenu.style.transform = 'translateY(-10px)';
        }, 300); // 300ms 지연
    });

    // 드롭다운 메뉴에 마우스가 들어올 때 타이머 취소
    dropdownMenu.addEventListener('mouseenter', function() {
        clearTimeout(timeoutId);
    });

    // 드롭다운 메뉴에서 마우스가 벗어날 때
    dropdownMenu.addEventListener('mouseleave', function() {
        timeoutId = setTimeout(function() {
            dropdownMenu.style.display = 'none';
            dropdownMenu.style.opacity = '0';
            dropdownMenu.style.transform = 'translateY(-10px)';
        }, 300); // 300ms 지연
    });
});
</script>
