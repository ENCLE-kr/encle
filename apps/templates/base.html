<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENCLE</title>
    
    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', filename='assets/css/bootstrap/bootstrap.min.css') }}" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <link href="{{ url_for('static', filename='assets/css/custom/style.css') }}" rel="stylesheet">
</head>
<body class="{% if request.endpoint == 'main.index' %}main-page{% else %}other-page{% endif %}">
    <!-- 네비게이션 바 -->
    {% include 'navigation.html' %}
    
    <!-- 메인 컨텐츠 영역 -->
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>ENCLE</h5>
                    <p class="mb-0">혁신적인 솔루션으로 미래를 만들어갑니다.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="mb-0">&copy; 2024 ENCLE. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='assets/js/custom.js') }}"></script>
</body>
</html>
