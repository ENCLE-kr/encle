<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENCLE</title>
    
    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', filename='assets/css/bootstrap/bootstrap.min.css') }}" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='assets/css/custom/style.css') }}" rel="stylesheet">
</head>
<body class="{% if request.endpoint == 'main.index' %}main-page{% else %}other-page{% endif %}">
    <!-- 네비게이션 바 -->
    {% include 'navigation.html' %}
    
    <!-- 메인 컨텐츠 영역 -->
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- 푸터 -->
    {% include 'footer.html' %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='assets/js/custom.js') }}"></script>
</body>
</html>
